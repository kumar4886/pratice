<section class="section_basic organization" id="contactForm">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact_form">
                            <div class="form">
                                <h1 class="page_title text-center sub_title">Get in touch to learn more</h1>
                                <form class="form_box" onsubmit="sendEmail()">
                                   
                                        <input type="text" placeholder="School or organization" class="form-control" required="" id="schoolName">
                                        <input type="text" placeholder="Your name" class="form-control" required="" id="personName">
                                        <input type="email" placeholder="Email address" class="form-control" required="" id="email">
                                        <input type="phone" placeholder="Phone number" class="form-control" required="" id="phoneNo">
                                        <div class="text-center" style="width:100%">                                      
                                            <input type="submit" class="btn btn-primary" value="Submit">
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
